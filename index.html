<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>htmlcss-simple-calculator</title>
</head>
<body>
    <main class="flex j-center a-center">
        <div class="container flex col a-center">
            <!-- header -->
            <div class="header flex j-center a-center">
                <span>boosio</span>
            </div>
            <!-- display -->
            <div class="display flex j-end a-center">
                <span>0</span>
            </div>
            <!-- keyboard -->
            <div class="keyboard-container flex row a-center">
                <div class="btn-number_container flex f-wrap s-evenly a-center">
                    <button class="btn number">9</button>
                    <button class="btn number">8</button>
                    <button class="btn number">7</button>
                    <button class="btn number">6</button>
                    <button class="btn number">5</button>
                    <button class="btn number">4</button>
                    <button class="btn number">3</button>
                    <button class="btn number">2</button>
                    <button class="btn number">1</button>
                    <button class="btn item number">0</button>
                    <button class="btn number" id="btn-yellow">=</button>
                </div>
                <div class="btn-operation flex col s-evenly a-center">
                    <button class="btn operation" id="btn-yellow">C</button>
                    <button class="btn operation">+</button>
                    <button class="btn operation">-</button>
                    <button class="btn operation">X</button>
                    <button class="btn operation">/</button>
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
